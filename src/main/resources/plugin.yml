name: Core
version: '1.0-SNAPSHOT'
main: de.jama.core.Main
api-version: '1.21'
prefix: Core
authors: [ jakob48008, 470Hacker ]
description: A Core Plugin
website: jakob48.de
depend: [LuckPerms]

commands:
  spawn:
    description: Teleportiere dich zum Spawn.
    permission: core.spawn
  setspawn:
    description: Setze den Spawn-Punkt.
    permission: core.admin.setspawn
  invsee:
    description: Inventar von einem anderen Spieler öffnen
    permission: core.admin.invsee
  tpa:
    description: Sende eine Teleport-Anfrage.
    permission: core.tpa
    aliases:
      - tpask
  tpaccept:
    description: Nimm eine TPA an.
    permission: core.tpa
  tpdeny:
    description: Lehne eine TPA ab.
    permission: core.tpa
  home:
    description: Öffnet das Home Menü
    permission: core.home
    aliases:
      - homes
  sethome:
    description: Setzt ein Home
    permission: core.home
    aliases:
      - createhome
  fly:
    description: Flugmodus
    permission: core.admin.fly